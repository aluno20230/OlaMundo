<!DOCTYPE html>
<html>

<head>
    <title>A minha segunda app em REACT</title>
    <meta charset="utf-8" />

    <!-- 
        https://github.com/facebook/react/releases
        https://babeljs.io/docs/en/
    -->
    <script src="https://unpkg.com/react@^18.1.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root">
        <!-- é nesta DIV que o react irá colocar o seu trabalho   -->
    </div>

    <script type="text/babel">
        class App extends React.Component {
            // estou a criar um componente
            // isto implica que pode ser reutilizado...
            render() {
                return (
                    <div>
                        <h1>Olá mundo</h1>
                        <p>este é um parágrafo<br />
                            e já aprendi que só pode haver um <i>objeto</i> no Render</p>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />
            ,
            document.getElementById('root')
        )
    </script>

</body>

</html>
